<!doctype html>
<html ng-app="techNodeApp">
	<head>
		<meta charset="UTF-8">
		<title>chat</title>
		<link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.css">
		<script type="text/javascript" src="socket.io/socket.io.js"></script>
		<script type="text/javascript" src="components/jquery/jquery.js"></script>
		<script type="text/javascript" src="components/bootstrap/bootstrap.js"></script>
		<script type="text/javascript" src="components/angular/angular.js"></script>
		
		<script type="text/javascript" src="technode.js"></script>
		<script type="text/javascript" src="directives/ctrl-enter-break-line.js"></script>
		<script type="text/javascript" src="directives/auto-scroll-to-bottom.js"></script>
		<script type="text/javascript" src="controllers/room.js"></script>
		<script type="text/javascript" src="controllers/message-creator.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var socket = io.connect('/');
			socket.on('connected',function(){
				alert('connected to chat');
			});
		</script>
		
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">chat</a>
				</div>
			</div>
		</div>
		<div class="container" style="margin-top:100px">
			<div class="col-md-12">
				<div class="panel panel-default room" ng-controller="RoomCtrl">
					<div class="panel-heading room-header">chat</div>
					<div class="panel-body room-content">
						<div class="list-group-item messages" auto-scroll-to-bottom>
							<div class="list-group-item message" ng-repeat="message in messages">
								sb:{{message}}
							</div>
						</div>
						<form class="message-creator" ng-controller="MessageCreatorCtrl">
							<div class="form-group">
								<textarea required class="form-control message-input" ng-model="newMessage" ctrl-enter-break-line="createMessage()"
								placeholder="Ctrl+enter to quick end"></textarea>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
