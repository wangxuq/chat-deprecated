<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>chat</title>
		<link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.css">
		<script><type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script><type="text/javascript" src="/components/jquery/jquery.js"></script>
		<script><type="text/javascript" src="/components/bootstrap/bootstrap.js"></script>
		<script><type="text/javascript" src="/components/angular/angular.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var socket = io.connect('/index.html');
			socket.on('connected',function(){
				alert('connected to chat');
			});
		</script>
		
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">chat</a>
				</div>
			</div>
		</div>
		<div class="container" style="margin-top:100px">
			<div class="col-md-12">
				<div class="panel panel-default room">
					<div class="panel-heading room-header">
						chat
					</div>
					<div class="panel-body room-content">
						<div class="messages">
							<div class="list-group">
							</div>
						</div>
						<form class="message-creator">
							<div class="form-group">
								<textarea required class="form-control message-input"
								placeholder="Ctrl + enter to quick end"></textarea>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
