<!doctype html>
<html ng-app="techNodeApp">
	<head>
		<meta charset="UTF-8">
		<title>chat</title>
		<link rel="stylesheet" href="/javascript/bootstrap/dist/css/bootstrap.css">
		<script type="text/javascript" src="/javascript/socket.io/lib/socket.js"></script>
		<script type="text/javascript" src="/javascript/jquery/dist/jquery.js"></script>
		<script type="text/javascript" src="/javascript/bootstrap/dist/js/bootstrap.js"></script>
		
		<script type="text/javascript" src="/javascript/angular/lib/angular.js"></script>
		<script type="text/javascript" src="/javascript/angular-route/angular-route.js"></script>
		
		<script type="text/javascript" src="/technode.js"></script>
		<script type="text/javascript" src="/services/socket.js"></script>
		<script type="text/javascript" src="/directives/ctrl-enter-break-line.js"></script>
		<script type="text/javascript" src="/directives/auto-scroll-to-bottom.js"></script>
		<script type="text/javascript" src="/controllers/room.js"></script>
		<script type="text/javascript" src="/controllers/message-creator.js"></script>
		
		<script type="text/javascript" src="/javascript/moment/moment.js"></script>
		<script type="text/javascript" src="/javascript/angular-moment/angular-moment.js"></script>
		<script type="text/javascript" src="/javascript/moment/lang/zh-cn.js">
	</head>
	<body>
		<script type="text/javascript">
			var socket = io.connect('/');
			socket.on('connected',function(){
				alert('connected to chat');
			});
		</script>
		<!--在页面右上角显示存在用户的头像和登出链接，如果不存在，则什么也不显示-->
		<nav class="collapse navbar-collapse" role="navigation">
			<ul class="nav navbar-nav navbar-right" ng-show="me">
				<li>
					<img ng-src="{{me.avatarUrl}}" title="{{me.name}}" class="img-rounded" />
				</li>
				<li>
					<!--a href="" ng-click="logout()">logout</a-->
				</li>
			</ul>
		</nav>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">chat</a>
				</div>
			</div>
		</div>
		<div class="container" style="margin-top:100px">
			<div class="row" ng-view></div>		
		</div>
	</body>
</html>
